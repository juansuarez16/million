<?xml version="1.0" encoding="UTF-8"?>
<svg width="960" height="640" viewBox="0 0 960 640" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Imagen no disponible</title>
  <desc id="desc">Placeholder mostrado cuando la imagen de la propiedad no se puede cargar.</desc>

  <!-- Fondo con degradado suave -->
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f1f5f9"/>
      <stop offset="100%" stop-color="#e2e8f0"/>
    </linearGradient>

    <!-- Sombra suave -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="6" flood-color="#000" flood-opacity=".15"/>
    </filter>
  </defs>

  <rect width="960" height="640" fill="url(#bg)"/>

  <!-- Ícono de casa -->
  <g transform="translate(480,280)" filter="url(#softShadow)">
    <path d="M-120,10 L0,-90 L120,10 L120,130 L50,130 L50,40 L-50,40 L-50,130 L-120,130 Z"
          fill="#334155"/>
    <rect x="-20" y="60" width="40" height="70" rx="6" fill="#e2e8f0"/>
  </g>

  <!-- Texto -->
  <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter" text-anchor="middle">
    <text x="480" y="420" font-size="28" fill="#0f172a" font-weight="700">Imagen no disponible</text>
    <text x="480" y="454" font-size="18" fill="#334155">No se pudo cargar la foto de esta propiedad</text>
  </g>

  <!-- Borde sutil -->
  <rect x="0.5" y="0.5" width="959" height="639" fill="none" stroke="#cbd5e1"/>
</svg>
